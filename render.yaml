services:
  - type: web
    name: siluet-inventory-agent
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: SHOPIFY_STORE_DOMAIN
        sync: false
      - key: SHOPIFY_API_TOKEN
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: QUICKBOOKS_TOKEN
        sync: false
      - key: SHEETS_CREDENTIALS_JSON
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
